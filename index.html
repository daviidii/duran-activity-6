<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Duran | Registration</title>
  </head>
  <body>
    <main class="d-flex vh-100 align-items-center">
      <div class="container">
        <!-- Email -->
        <p class="fs-1">Registration</p>
        <form class="formReg" id="formReg">
          <div class="mb-3">
            <label for="emailInputReg" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="emailInputReg"
              placeholder="john@email.com"
              required
            />
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label for="pwdInputReg" class="form-label">Password</label>
            <input
              type="password"
              id="pwdInputReg"
              class="form-control"
              aria-describedby="pwdDesc"
              required
            />
            <div id="pwdDesc" class="form-text">
              Your password must be 8-20 characters long, contain letters and
              numbers, and must not contain spaces, special characters, or
              emoji.
            </div>
          </div>
          <div class="mb-3">
            <label for="pwdConfirmReg" class="form-label"
              >Confirm password</label
            >
            <input
              type="password"
              id="pwdConfirmReg"
              class="form-control"
              aria-describedby="pwdDesc"
              required
            />
          </div>
          <!-- Submit -->
          <div class="d-grid">
            <input type="submit" class="btn btn-primary" />
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
